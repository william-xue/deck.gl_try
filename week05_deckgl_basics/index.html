<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Week 05 · deck.gl 入门</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617 55%);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 1.5rem;
        background: rgba(15, 23, 42, 0.8);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }

      h1 {
        margin: 0 0 0.4rem;
        font-size: 1.6rem;
      }

      main {
        flex: 1;
        position: relative;
      }

      #deck-container {
        position: absolute;
        inset: 0;
      }

      #tooltip {
        position: absolute;
        pointer-events: none;
        background: rgba(15, 23, 42, 0.9);
        color: #f8fafc;
        padding: 0.4rem 0.6rem;
        border-radius: 0.5rem;
        font-size: 0.85rem;
        transform: translate(-50%, calc(-100% - 10px));
        white-space: nowrap;
        border: 1px solid rgba(148, 163, 184, 0.3);
        display: none;
      }

      footer {
        padding: 0.75rem 1.5rem;
        background: rgba(15, 23, 42, 0.85);
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        font-size: 0.9rem;
        line-height: 1.6;
      }

      code {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
    <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Week 05 · deck.gl Layer 系统练习</h1>
      <p>
        目标：加载 GeoJSON 数据、构建 PointLayer + PathLayer，并调试颜色映射与 tooltip。准备 10 万要素性能测试时可继续在此基础上扩展。
      </p>
    </header>
    <main>
      <div id="deck-container"></div>
      <div id="tooltip"></div>
    </main>
    <footer>
      <strong>提示：</strong>
      <ul>
        <li>如需叠加底图，可将 <code>mapStyle</code> 替换为 maplibre 或 Mapbox 样式，并在 <code>main.js</code> 中填写 Token。</li>
        <li>练习建议：尝试为线路设置根据负载的颜色渐变、宽度随属性变化、以及图层切换面板。</li>
      </ul>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
